---
layout: wrapper
---
<div class="blog-container">
	<div class="blog-info blog-{{page.section}}">
		<div class="blog-info-text">
			<h1 class="blog-title">{{page.title}}</h1>
			<h5 class="blog-date">{{page.date}}</h5>
		</div>
		<div class="blog-pattern blog-{{page.section}}"></div>
	</div>
	<div class="blog-content">
		{{page.content}}
	</div>
</div>
